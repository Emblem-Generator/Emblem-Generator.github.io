<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emblem Helper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column left">
                <div class="column-content">
                    <button id="eh-btnImportImage" type="button">Import Image</button>
                    <input type="file" id="eh-fileSelector" style="display: none;">
                    <fieldset style="border-color: #242424;">
                        <div class="image-container">
                            <img id="eh-imgSource" alt="Source Image" />
                        </div>
                        <div class="status">
                            <span class="status-text" id="eh-lblStatus">NO IMAGE</span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Source Image Resize</legend>
                        <div>
                            <label for="eh-opt64" class="radio-label">
                                <input type="radio" id="eh-opt64" value="64" name="eh-optSourceSize" tabindex="1">
                                <span>64</span>
                            </label>
                            <label for="eh-opt128" class="radio-label">
                                <input type="radio" id="eh-opt128" value="128" name="eh-optSourceSize" tabindex="2" checked>
                                <span>128</span>
                            </label>
                            <label for="eh-opt256" class="radio-label">
                                <input type="radio" id="eh-opt256" value="256" name="eh-optSourceSize" tabindex="3">
                                <span>256</span>
                            </label>
                            <label for="eh-opt512" class="radio-label">
                                <input type="radio" id="eh-opt512" value="512" name="eh-optSourceSize" tabindex="4">
                                <span>512</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Resize Mode</legend>
                        <div>
                            <label for="eh-optColumns" class="radio-label">
                                <input type="radio" id="eh-optColumns" value="columns" name="eh-optResizeMode" tabindex="5" checked>
                                <span>Columns</span>
                            </label>
                            <label for="eh-optRows" class="radio-label">
                                <input type="radio" id="eh-optRows" value="rows" name="eh-optResizeMode" tabindex="6">
                                <span>Rows</span>
                            </label>
                            <label for="eh-optAuto" class="radio-label">
                                <input type="radio" id="eh-optAuto" value="auto" name="eh-optResizeMode" tabindex="7">
                                <span>Auto</span>
                            </label>
                        </div>
                    </fieldset>
                    <div class="info" id="eh-divInfo"></div>
                </div>
            </div>
            <div class="column right">
                <div class="column-content">
                    <button id="eh-btnCreateEmblem" class="button-wide primary">Create Emblem</button>
                    <button id="eh-btnCreateCode" class="button-wide primary" disabled>Create Code</button>
                    <button id="eh-btnCopyCode" class="button-wide primary" disabled>Copy Code</button>
                    <textarea id="eh-txtConsoleCode" class="textarea-wide" readonly></textarea>
                </div>
                <div id="eh-svgPreview" class="svg-preview"></div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code here
    </script>
</body>
</html>
